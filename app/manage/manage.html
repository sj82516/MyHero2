<div class="title">
    <h1>Manage</h1>
</div>
<div class="body">
    <ul class="list">
        <li *ngFor="let t of taskList" (dragover)="dragOverHandler($event)" (drop)="dropHandler($event,t.id)">
            <div> {{t.title}}</div>
            <div>
                <span class="tasklist-hero"  *ngFor="let h of values(taskList[t.id].heroList)">
                    <span> {{h.name}}</span>
                    <button (click)="deleteHero(t.id,h.id)">del</button>
                </span>
            </div>
        </li>
    </ul>
    <ul class="list">
        <li *ngFor="let h of heroList" draggable="true" (dragstart)="dragStartHandler($event, h)">
            <div>{{h.name}}</div>
        </li>
    </ul>
</div>
