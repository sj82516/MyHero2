<html>
<head>
    <base href="/MyHero2/">
    <title>Angular QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script type="text/javascript" src="dist/vendor/shim.min.js"></script>
    <script type="text/javascript" src="dist/vendor/zone.js"></script>
    <script type="text/javascript" src="dist/vendor/Reflect.js"></script>
    <script type="text/javascript" src="dist/vendor/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script type="text/javascript" src="systemjs.config.js"></script>

    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
</head>
<!-- 3. Display the application -->
<body>
    <h2>Version2</h2>
    <my-app>Loading...</my-app>
</body>
</html>
